<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白雀的搜索站（自用测试）</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <!-- 添加背景动画容器 -->
    <div id="gradient-background"></div>

    <div class="search-container">
        <h1>多网站同时搜索</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="输入搜索内容">
            <button id="search-button" onclick="multiSearch()"><i class="fas fa-search"></i></button>
        </div>
        <div id="categories">
            <div class="category">
                <h3><i class="fas fa-search"></i> 搜索引擎</h3>
                <label><input type="checkbox" name="website" value="baidu"> 百度</label>
                <label><input type="checkbox" name="website" value="360"> 360搜索</label>
                <label><input type="checkbox" name="website" value="bing" checked> 必应</label>
                <label><input type="checkbox" name="website" value="google" checked> 谷歌</label>
            </div>
            <div class="category">
                <h3><i class="fas fa-robot"></i> AI搜索</h3>
                <label><input type="checkbox" name="website" value="chatgpt"> ChatGPT</label>
                <label><input type="checkbox" name="website" value="bard"> Google Bard</label>
                <label><input type="checkbox" name="website" value="claude"> Anthropic Claude</label>
            </div>
            <div class="category">
                <h3><i class="fas fa-users"></i> 社交媒体</h3>
                <label><input type="checkbox" name="website" value="xiaohongshu"> 小红书</label>
                <label><input type="checkbox" name="website" value="tieba"> 百度贴吧</label>
                <label><input type="checkbox" name="website" value="weibo"> 微博</label>
                <label><input type="checkbox" name="website" value="twitter"> Twitter</label>
                <label><input type="checkbox" name="website" value="zhihu"> 知乎</label>
            </div>
            <div class="category">
                <h3><i class="fas fa-image"></i> 图片</h3>
                <label><input type="checkbox" name="website" value="miankoutupian" > 免扣图片网</label>
                <label><input type="checkbox" name="website" value="pixiv"> Pixiv</label>
            </div>
            <div class="category">
                <h3><i class="fas fa-video"></i> 视频</h3>
                <label><input type="checkbox" name="website" value="bilibili" checked> 哔哩哔哩</label>
                <label><input type="checkbox" name="website" value="douyin"> 抖音</label>
                <label><input type="checkbox" name="website" value="youtube"> YouTube</label>
            </div>
            <div class="category">
                <h3><i class="fas fa-music"></i> 音乐</h3>
                <label><input type="checkbox" name="website" value="netease"> 网易云音乐</label>
                <label><input type="checkbox" name="website" value="qqmusic"> QQ音乐</label>
                <label><input type="checkbox" name="website" value="kugou"> 酷狗音乐</label>
            </div>
            <div class="category">
                <h3><i class="fas fa-book"></i> 资源</h3>
                <label><input type="checkbox" name="website" value="gitee"> Gitee</label>
                <label><input type="checkbox" name="website" value="github"> GitHub</label>
                <label><input type="checkbox" name="website" value="baiduwenku"> 百度文库</label>
            </div>
        </div>
    </div>

    <!-- 将这部分替换原有的聊天模块 -->
    <section id="ai-chat">
        <h2>与果儿对话（测试）</h2>
        <div id="chat-widget">
            <div id="chat-messages"></div>
            <div id="typing-indicator" style="display: none;">果儿正在思考...</div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="今天想与果儿聊些什么呢...">
                <button id="send-message"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </section>

    <button id="language-toggle" onclick="toggleLanguage()">English</button>
    
    <script src="script.js"></script>
    <!-- 添加背景动画脚本 -->
    <script src="background-animation.js"></script>
</body>
</html>
